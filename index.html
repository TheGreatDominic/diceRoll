<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Dice Roll</title>
</head>
<body>
    <h1>Yahtzee</h1>
    <h2>Enjoy this family friendly game!</h2>
    <div class="diceContainer">
        <input id="diceOne" class="show" type="image" src="images/blank.jpg" alt="blank dice" onclick="toggleFunc()";>
        <input id="diceTwo" class="show" type="image" src="images/blank.jpg" alt="blank dice" onclick="toggleFunc()";>
        <input id="diceThree" class="show" type="image" src="images/blank.jpg" alt="blank dice" onclick="toggleFunc()";>
        <input id="diceFour" class="show" type="image" src="images/blank.jpg" alt="blank dice" onclick="toggleFunc()";>
        <input id="diceFive" class="show" type="image" src="images/blank.jpg" alt="blank dice" onclick="toggleFunc()";>
    </div>
    <button onclick="rollFunc()"; id="rollButton" class="show">Click here to roll!</button>
    <button onclick="resetFunc()"; id="resetButton" class="noShow">Click here to reset!</button>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
