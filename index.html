<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Dice Roll</title>
</head>
<body>
    <h1>Dice Roll!</h1>
    <h2>This program allows you to roll a die!</h2>
    <div class="diceContainer">
        <img id="allDice" class="show" src="images/all.PNG" alt="All six dice">
        <img id="diceOne" class="noShow" src="images/one.PNG" alt="Dice roll one">
        <img id="diceTwo" class="noShow" src="images/two.PNG" alt="Dice roll two">
        <img id="diceThree" class="noShow" src="images/three.PNG" alt="Dice roll three">
        <img id="diceFour" class="noShow" src="images/four.PNG" alt="Dice roll four">
        <img id="diceFive" class="noShow" src="images/five.PNG" alt="Dice roll five">
        <img id="diceSix" class="noShow" src="images/six.PNG" alt="Dice roll six">
    </div>
    <button onclick="rollFunc()"; id="rollButton" class="show">Click here to roll!</button>
    <button onclick="resetFunc()"; id="resetButton" class="noShow">Click here to reset!</button>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
